name: Basic CI - Performance Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup JDK 20
      uses: actions/setup-java@v4
      with:
        java-version: '20'
        distribution: 'corretto'

    - name: Make gradlew executable
      run: |
        echo "üìÇ Current directory contents:"
        ls -la
        echo ""
        echo "üîç Looking for gradlew file:"
        if [ -f "./gradlew" ]; then
          echo "‚úÖ gradlew found"
          ls -la gradlew
          chmod +x gradlew
          echo "‚úÖ Execute permission granted"
          ls -la gradlew
        else
          echo "‚ùå gradlew not found"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi

    - name: Build project
      run: ./gradlew clean build
    
    - name: Run performance tests
      run: ./gradlew gatlingRun
    
    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: build/reports/gatling/