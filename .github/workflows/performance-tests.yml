name: Basic CI - Performance Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup JDK 20
      uses: actions/setup-java@v4
      with:
        java-version: '20'
        distribution: 'corretto'

    - name: Convert line endings and setup gradlew
      run: |
        echo "ðŸ”§ Converting gradlew line endings from Windows to Unix..."
        # Convertir CRLF a LF
        sed -i 's/\r$//' gradlew
        # Dar permisos de ejecuciÃ³n
        chmod +x gradlew
        echo "âœ… gradlew ready for execution"
        ls -la gradlew

    - name: Build project
      run: ./gradlew clean build

    - name: Run performance tests
      run: ./gradlew gatlingRun

    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: build/reports/gatling/